  - name: Protocols
    subcategories:
      - name: Wireless
        items:
          - name: Zigbee
            description: Zigbee is the only complete loT solution — from mesh network to the universal language that allows smart objects to work together.
            homepage_url: https://csa-iot.org/all-solutions/zigbee/
            logo: zigbee.png

          - name: WiFi
            description: |
              Wi-Fi is a trademark of the Wi-Fi Alliance, which restricts the use of the term "Wi-Fi Certified" to products that successfully complete interoperability certification testing. Non-compliant hardware is simply referred to as WLAN, and it may or may not work with "Wi-Fi Certified" devices.
            homepage_url: https://www.wi-fi.org/
            logo: WiFi_Logo.svg

          - name: Zwave
            description: |
              Z-Wave is a wireless communications protocol used primarily for residential and commercial building automation. It is a mesh network using low-energy radio waves to communicate from device to device,[2] allowing for wireless control of smart home devices, such as smart lights, security systems, thermostats, sensors, smart door locks, and garage door openers.
            homepage_url: https://z-wavealliance.org/
            logo: Z-Wave_logo.svg

          - name: Zwave LR
            description: |
              The Z-Wave Long Range (LR) specification was announced in September 2020, a new specification with up to four-times the wireless range of standard Z-Wave.
            homepage_url: https://z-wavealliance.org/z-wave-long-range-technology/
            logo: Z_Wave_LR.jpg

          - name: LoRaWAN
            description: |
              LoRaWAN, standing for Long Range Wide Area Network, is a low-power, wide-area networking protocol designed for IoT devices, particularly those operating on batteries. It enables long-range communication (up to 15 kilometers, depending on the environment) with minimal energy consumption, making it ideal for applications where sensors need to transmit data over extended distances and for extended periods without frequent battery changes.
            homepage_url: https://lora-alliance.org/about-lorawan/
            logo: LoRaWAN_Logo.svg

          - name: MQTT
            description: |
              MQTT is an OASIS standard messaging protocol for the Internet of Things (IoT). It is designed as an extremely lightweight publish/subscribe messaging transport that is ideal for connecting remote devices with a small code footprint and minimal network bandwidth. MQTT today is used in a wide variety of industries, such as automotive, manufacturing, telecommunications, oil and gas, etc.
            homepage_url: https://mqtt.org/
            logo: mqtt-ver.svg

          - name: Bluetooth
            description: |
              Bluetooth is a short-range wireless technology standard that is used for exchanging data between fixed and mobile devices over short distances and building personal area networks (PANs).
            homepage_url: https://www.bluetooth.com/
            logo: Bluetooth.svg

          - name: BTHome
            description: |
              BTHome is an open standard for broadcasting sensor data and button presses over Bluetooth LE. BTHome is an energy efficient but flexible BLE format for devices to broadcast their sensor data and button presses. Devices can run over a year on a single battery. It allows data encryption and is supported by popular home automation platforms, like Home Assistant, out of the box.
            repo_url: https://github.com/Bluetooth-Devices/bthome-ble/
            homepage_url: https://bthome.io/
            logo: bthome.png
            second_path:
              - "Open Home Foundation Projects / Members"

          - name: Matter
            description: |
              One protocol to connect compatible devices and systems with one another. Smart home devices should be secure, reliable, and seamless to use. And with Matter, they are.
            repo_url: https://github.com/project-chip/connectedhomeip
            branch: master
            homepage_url: http://csa-iot.org/
            logo: matter.svg

          - name: Thread
            description: |
              Thread is an IPv6-based, low-power mesh networking technology for Internet of things (IoT) products.
              Often used as a transport for Matter (the combination being known as Matter over Thread), the protocol has seen increased use for connecting low-power and battery-operated smart-home devices.
            homepage_url: https://threadgroup.org/
            logo: Thread.svg

      - name: Wired
        items:
          - name: KNX
            description: |
              KNX is an open standard (see EN 50090, ISO/IEC 14543) for commercial and residential building automation. KNX devices can manage lighting, blinds and shutters, HVAC, security systems, energy management, audio video, domestic appliances, displays, remote control, etc. KNX evolved from three earlier standards; the European Home Systems Protocol (EHS), BatiBUS, and the European Installation Bus (EIB or Instabus).
            homepage_url: https://www.knx.org/
            logo: KNX_logo.svg

